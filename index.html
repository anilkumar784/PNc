<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNC Online Banking Sign On</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-top: 4px solid #f58025;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .bold {
      font-weight: bold;
    }
    .blue-link {
      color: #004785;
      text-decoration: none;
      font-size: 14px;
    }
    .blue-link:hover {
      text-decoration: underline;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .remember input {
      margin-right: 5px;
    }
    .signon-button {
      background-color: #e6e7e8;
      color: #333;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    .or {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign On to <span class="bold">Online Banking</span> or 
      <a href="#" class="blue-link">select another service</a>
    </h2>

    <label for="user-id">User ID (required)</label>
    <input type="text" id="user-id" placeholder="Enter User ID">

    <label for="password">Password (required)</label>
    <input type="password" id="password" placeholder="Enter Password">

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Remember User ID</label>
    </div>

    <button class="signon-button">Sign On</button>

    <div style="display: flex; justify-content: space-between; font-size: 14px;">
      <a href="#" class="blue-link">Forgot ID or Password?</a>
      <a href="#" class="blue-link">Enroll In Online Banking</a>
    </div>
  </div>

</body>
</html>
