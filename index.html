<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNC Online Banking Sign On</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Top Header Bar */
    .top-header {
      background-color: #2f3b45;
      color: white;
      font-size: 14px;
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
    }
    .top-header a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .top-header a:hover {
      text-decoration: underline;
    }

    /* Main Nav Bar */
    .nav-bar {
      background-color: #38424b;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .nav-bar img {
      height: 30px;
      margin-right: 20px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      font-weight: bold;
      font-size: 14px;
    }
    .nav-links div {
      cursor: pointer;
    }
    .nav-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .search-input {
      padding: 5px;
      font-size: 14px;
    }
    .signon-btn {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }

    /* Background Section */
    .background-section {
      background-image: pnc.png;
      background-size: cover;
      background-position: center;
      height: 250px;
      position: relative;
    }

    /* Sign-On Container */
    .container {
      max-width: 700px;
      background-color: white;
      margin: -60px auto 30px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-top: 4px solid #f58025;
      z-index: 10;
      position: relative;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .bold {
      font-weight: bold;
    }
    .blue-link {
      color: #004785;
      text-decoration: none;
      font-size: 14px;
    }
    .blue-link:hover {
      text-decoration: underline;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .remember input {
      margin-right: 5px;
    }
    .signon-button {
      background-color: #e6e7e8;
      color: #333;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    .or {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #333;
    }
    .links-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top header -->
  <div class="top-header">
    <a href="#">Espa√±ol</a>
    <a href="#">Customer Service</a>
    <a href="#">Locations</a>
    <a href="#">Security</a>
  </div>

  <!-- Main navbar -->
  <div class="nav-bar">
    <img src="pnc.png" alt="PNC Logo">
    <div class="nav-links">
      <div>PERSONAL</div>
      <div>SMALL BUSINESS</div>
      <div>CORPORATE & INSTITUTIONAL</div>
      <div>ABOUT</div>
    </div>
    <div class="nav-right">
      <input type="text" class="search-input" placeholder="SEARCH">
      <button class="signon-btn">SIGN ON</button>
    </div>
  </div>

  <!-- Background image section -->
  <div class="background-section"></div>

  <!-- Sign-On Form -->
  <div class="container">
    <h2>Sign On to <span class="bold">Online Banking</span> or 
      <a href="#" class="blue-link">select another service</a>
    </h2>

    <label for="user-id">User ID (required)</label>
    <input type="text" id="user-id" placeholder="Enter User ID">

    <label for="password">Password (required)</label>
    <input type="password" id="password" placeholder="Enter Password">

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Remember User ID</label>
    </div>

    <button class="signon-button">Sign On</button>

    <div class="links-row">
      <a href="#" class="blue-link">Forgot ID or Password?</a>
      <a href="#" class="blue-link">Enroll In Online Banking</a>
    </div>
  </div>

</body>
</html>
